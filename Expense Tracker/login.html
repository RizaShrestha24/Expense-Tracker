<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="icon" type="image/png" href="images.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <a class="logo">Expense Tracker</a>
        <nav class="navbar">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Service</a>
            <a href="#">Contact</a>
            <button class="btn">Login</button>
        </nav>
    </header>
    <div class="wapper">
        <div class="box">
            <div class="boxlogin">
                <div class="lo-title">
                    <h2>Login</h2>
                </div>
                <form action="#">
                    <div class="input">
                        <input type="email" placeholder="Email" required>
                    </div>
                    <div class="input">
                        <input type="password" placeholder="Password" required>
                    </div>
                    <div class="remember">
                        <label> <input type="checkbox"> Remember me</label>
                        <a href="#">Forget password?</a>
                    </div>
                    <button type="submit" class="btn">Login</button>
                    <div class="new">
                        <p>Don't have an account? <a href="#" class="link">Sign in</a></p>
                    </div>
                    <div class="media">
                        <a href="#">
                            
                        </a>
                    </div>

                </form>
            </div>
        </div>
        <div class="box" id="signup">
            <div class="boxlogin">
                <div class="lo-title">
                    <h2>Sign Up</h2>
                </div>
                <form action="#">
                    <div class="input">
                        <input type="email" placeholder="Email" required>
                    </div>
                    <div class="input">
                        <input type="password" placeholder="Password" required>
                    </div>
                    <div class="input">
                        <input type="password" placeholder="Confirm Password" required>
                    </div>
                    <div class="input">
                        <input type="date" placeholder="Date of birth" required>
                    </div>
                    <div class="input">
                        <input type="number" placeholder="Phone number" required>
                    </div>
                    <button type="submit" class="btn">Sign Up</button>
                    <div class="existing">
                        <p>Already have an account? <a href="#login" class="link">Login</a></p>
                    </div>
                </form>
                </form>
            </div>
        </div>
    </div>
   
</body>
</html>
